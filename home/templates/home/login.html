<div style="padding:2%; margin:5%;" >

        {% if not user.is_authenticated %}
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend><span class="legend">Login Form</span></legend>
                {% csrf_token %}
                {% include 'home/form-template.html' %}

            </fieldset>
</form>
